<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="your-styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #950E1D; /* Main Color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .notification {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            color: #fff; /* White as Third Color */
        }

        .is-success {
            background-color: #28a745; /* Green color for success */
        }

        .is-danger {
            background-color: #dc3545; /* Red color for danger/error */
        }

        /* Add some styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #fff;
            color: #950E1D;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notification is-success">
        <h2>Password Reset</h2>
        <form>
            <input type="password" name="password" placeholder="შეიყვანეთ ახალი პაროლი" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
